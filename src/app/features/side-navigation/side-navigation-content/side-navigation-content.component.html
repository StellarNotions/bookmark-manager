<div class="side-navigation__content_card">
  <div class="file-tree">
    <ul>
      <app-side-navigation-category
        *ngFor="let category of categories; let categoryIndex = index"
        [categories]="category.subcategories">
        <li class="root">
          <button class="no-style-button categoryName">
            {{ category.categoryName }} - {{ categoryIndex }}
          </button>
        </li>
      </app-side-navigation-category>
    </ul>
  </div>
</div>
