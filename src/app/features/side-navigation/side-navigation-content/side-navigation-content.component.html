<div class="side-navigation__content_card">
  <div class="file-tree">
    <ul>
      <span *ngFor="let bookmark of bookmarks">
        <li class="root">
          {{ bookmark.root }}
        </li>

        <li *ngFor="let sub of bookmark.sub">
          {{ sub.root }}

          <ul>
            <li *ngFor="let secondarySub of sub.sub">
              {{ secondarySub.root }}
            </li>
          </ul>
        </li>
      </span>
    </ul>
  </div>
</div>
